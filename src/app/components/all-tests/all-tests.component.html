<div class="container shadow pt-3">
    <h2 class="text-success">All Tests</h2>
    <hr>
    <div class="row py-3">
        <div class="col">
            <div class="mb-3">
                <input type="text" class="form-control text-success" placeholder="Search for skill/test"
                    aria-label="Search for skill/test" aria-describedby="search-btn" [(ngModel)]="searchTerm"
                    (input)="onSearch()">
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-3" *ngFor="let test of displayTests; let i=index;">
            <div class="card text-white mb-4" [ngClass]="test.bgClass">
                <div class="card-header">{{test.name}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{test.totalQuestions}} Questions <div class="w-100"></div>
                        [{{test.displayTime}}]</h5>
                    <p class="card-text">{{test.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
